<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        body>main:first-child{
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: cadetblue;
        }

        main>section{
            position: absolute;
        }

        main>section:nth-child(1){
            height: 50%;
            width: 50%;
            background-color: red;
            top: 0;
            left: 0;
        }
        main>section:nth-child(2){
            height: 50%;
            width: 50%;
            background-color: green;
            top: 0;
            right: 0;
        }
        main>section:nth-child(3){
            height: 50%;
            width: 50%;
            background-color: yellow;
            bottom: 0;
            left: 0;
        }
        main>section:nth-child(4){
            height: 50%;
            width: 50%;
            background-color: pink;
            bottom: 0;
            right: 0;
        }

        main>div{
            height: 350px;
            width: 350px;
            background-color: white;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>div>section{
            height: 60%;
            width: 60%;
            background-color: red;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border-radius: 100%;
        }

        main>section>div{
            width: 320px;
            height: 320px;
            background-color: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        main>section>div>section{
            height: 37%;
            width: 37%;
            background-color: red;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<main>
    <section>
        <div>
            <section></section>
        </div>
    </section>
    <section>
        <div>
            <section></section>
        </div>
    </section>
    <section>
        <div>
            <section></section>
        </div>
    </section>
    <section>
        <div>
            <section></section>
        </div>
    </section>

    <div>
        <section></section>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../Boostrap/css/bootstrap.min.css">

    <style>
        body>section>section:first-child{
            margin-bottom: 2vh;
        }
    </style>
</head>
<body>
    <section class="container-fluid row" >
        <!--header start-->
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="invoice_manage_form.html">Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="items.html">Items</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Others
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!--Header end-->

        <!--Form Start-->
        <section class="col-5 row" style="background-color: #00BFFF">
            <div><h3>Item search</h3></div>

            <div class="row g-3">
                <div class="col-11 mx-4 ">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
            </div>

            <div class="m-4 col-2">
                <button type="button" class="btn btn-success">Search</button>
            </div>

            <div class="dropdown col-2 m-4">
                <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Name
                </a>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </section>
        <!--Form end-->

        <!--Two button start-->
        <section class="col-7" style="background-color: #a52834" >
            <div class="row justify-content-end">
                <div class="col-4">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-info">New Item</button>
                        <button type="button" class="btn btn-warning">View All Items</button>
                    </div>
                </div>
            </div>

        </section>
        <!--Two button end-->

        <!--Four button start-->
        <section class="col-7 mt-4" style="background-color: #e6dbb9">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-info">Details</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </section>
        <!--Four button end-->

        <!--Table start-->
        <section>
            <table class="table table-success table-striped mt-4">
                <thead>
                   <tr>
                       <th>Id</th>
                       <th>Name</th>
                       <th>Address</th>
                       <th>Salary</th>
                   </tr>
                </thead>
            </table>
        </section>
        <!--Table end-->

    </section>

<script src="../../Boostrap/js/bootstrap.min.js"></script>
</body>
</html>

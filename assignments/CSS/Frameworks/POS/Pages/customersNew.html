<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers | New</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../../Boostrap/css/bootstrap.min.css">

    <style>
       /* body>section>section:first-child{
            margin-bottom: 2vh;
        }*/

        body{
            background-color: lightgrey;
        }

        div>div>section>form>div>h5{
            font-size: 15px;
            color: red;
        }
    </style>

</head>
<body>

<section class="container-fluid row" >
    <!--header start-->
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="invoice_manage_form.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Pages/itemsNew.html">Items</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="../Pages/customersNew.html">Customers</a>
                        </li>



                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!--Header end-->

    <div class="row">
        <div class="col-8 justify-content-center">
            <!--Customer form start-->
            <section class="col-6">
                <form >
                    <div class="mb-3" >
                          <label for="txtCustomerID" class="form-label"><b>Customer ID:</b></label>
                        <input type="text" class="form-control" id="txtCustomerID" aria-describedby="ID">
                        <h5 id="idH5"></h5>
                    </div>

                    <div class="mb-3 ">
                          <label for="txtCustomerName" class="form-label"><b>Customer Name:</b></label>
                        <input type="text" class="form-control" id="txtCustomerName">
                        <h5 id="nameH5"></h5>
                    </div>

                    <div class="mb-3">
                        <label for="txtCustomerAddress" class="form-label"><b>Customer Address:</b></label>
                        <input type="text" class="form-control" id="txtCustomerAddress" aria-describedby="ID">
                        <h5 id="addressH5"></h5>
                    </div>

                    <div class="mb-3">
                        <label for="txtCustomerSalary" class="form-label"><b>Customer Salary:</b></label>
                        <input type="number" class="form-control" id="txtCustomerSalary" aria-describedby="ID">
                        <h5 id="salaryH5"></h5>
                    </div>

                </form>
            </section>
            <!--Customer form end-->
        </div>

        <div class="col justify-content-end" >
            <!--Form Start-->
            <section class="col mx-3 row rounded " style="background-color: white" >

                <div class="row g-3">
                    <div class="col-11 mx-4 ">
                        <input type="text" class="form-control" placeholder="Input Name/NIC/Tp here" aria-label="First name">
                    </div>
                </div>

                <div class="m-4 col-2">
                    <button type="button" class="btn btn-success">Search</button>
                </div>

                <div class="col-6 mt-4">
                    <select class="form-select" aria-label="Default select example" id="dropdownSearch">
                        <option selected="">Name</option>
                        <option value="Item Code">Item Code</option>
                        <option value="NIC">NIC</option>
                    </select>
                </div>
            </section>
            <!--Form end-->
        </div>
    </div>

    <!--Four button start-->
    <section class="col-7 mt-4 mx-2" >
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" id="btnAdd">Add</button>
            <button type="button" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-info">Delete</button>
            <button type="button" class="btn btn-success" id="btnGetAll">Get All</button>
            <button type="button" class="btn btn-success">Clear</button>
        </div>
    </section>
    <!--Four button end-->

    <!--Table start-->
    <section>
        <table class="table table-success table-striped mt-4 text-center" >
            <thead>
                 <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="tblCustomers">

            </tbody>
        </table>
    </section>
    <!--Table end-->

</section>


<script src="../../../Boostrap/js/bootstrap.min.js"></script>
<script src="../asserts/js/jquery-3.6.1.min.js"></script>
<script>
 var customers = [];


    $("#btnAdd").click(function () {


        var customer = {
            id : $("#txtCustomerID").val(),
            name : $("#txtCustomerName").val(),
            address : $("#txtCustomerAddress").val(),
            salary: $("#txtCustomerSalary").val()
        }

        alert("Do you really need to add this customer...?");

        customers.push(customer);

        clearTextFields();

         getAllCustomers();

         $("#txtCustomerID").focus();

    })

    $("#txtCustomerID").on("keyup",function (event) {
        let regEx = /^(C)[0-9]{3}$/;
        let ifCorrect = regEx.test($("#txtCustomerID").val());

        if(!ifCorrect){
            $("#txtCustomerID").css("border","1px solid red");
            $("#idH5").text("Cus Id is a required field : Pattern C001");
        }else {
            $("#txtCustomerID").css("border","1px solid green");
            $("#idH5").text("");
        }

        if(event.key=="Enter"){
            $("#txtCustomerName").focus();
        }


    })

    $("#txtCustomerName").on("keyup",function (event) {
        let regEx =  /^[A-z ]{4,}$/;
        let ifCorrect = regEx.test($("#txtCustomerName").val());

        if(!ifCorrect){
            $("#txtCustomerName").css("border","1px solid red");
            $("#nameH5").text("Cus name is a required field : Minimum 4, Max 20 Spaces allowed");
        }else {
            $("#txtCustomerName").css("border","1px solid green");
            $("#nameH5").text("");
        }


        if(event.key=="Enter"){
            $("#txtCustomerAddress").focus();
        }
    })

    $("#txtCustomerAddress").on("keyup",function (event) {
        let regEx = /^[A-z,-/0-9 ]{7,}$/;
        let ifCorrect = regEx.test($("#txtCustomerAddress").val());

        if(!ifCorrect){
            $("#txtCustomerAddress").css("border","1px solid red");
            $("#addressH5").text("Cus address is a required field : Minimum 7");
        }else {
            $("#txtCustomerAddress").css("border","1px solid green");
            $("#addressH5").text("");
        }

        if(event.key=="Enter"){
            $("#txtCustomerSalary").focus();

        }
    })

     $("#txtCustomerSalary").on("keyup",function (event) {
         let regEx = /^[.0-9]{3,}$/;
         let ifCorrect = regEx.test($("#txtCustomerSalary").val());

         if(!ifCorrect){
             $("#txtCustomerSalary").css("border","1px solid red");
             $("#salaryH5").text("Cus salary is a required field : Pattern 100.00 or 100");
         }else {
             $("#txtCustomerSalary").css("border","1px solid green");
             $("#salaryH5").text("");
         }

         if(event.key=="Enter"){
             var customer = {
                 id : $("#txtCustomerID").val(),
                 name : $("#txtCustomerName").val(),
                 address : $("#txtCustomerAddress").val(),
                 salary: $("#txtCustomerSalary").val()
             }

             alert("Do you really need to add this customer...?");

             customers.push(customer);
             getAllCustomers();

             clearTextFields();

             $("#txtCustomerID").focus();

         }
     })



    $("#btnGetAll").click(function () {
        getAllCustomers()
    })

    function getAllCustomers() {
        $("#tblCustomers").empty();

        for (let customer of customers) {

            let row = "<tr><td>"+customer.id+"</td> <td>"+customer.name+"</td><td>"+customer.address+"</td><td>"+customer.salary+"</td></tr>";

            $("#tblCustomers").append(row);

        }
    }

    function clearTextFields() {
        $("#txtCustomerID").val("");
        $("#txtCustomerName").val("");
        $("#txtCustomerAddress").val("");
        $("#txtCustomerSalary").val("");

        $("#txtCustomerID").css("border","1px solid #ced4da");
        $("#txtCustomerName").css("border","1px solid #ced4da");
        $("#txtCustomerAddress").css("border","1px solid #ced4da");
        $("#txtCustomerSalary").css("border","1px solid #ced4da");
    }
</script>
</body>
</html>

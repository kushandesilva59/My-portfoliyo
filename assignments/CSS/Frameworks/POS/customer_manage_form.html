<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asserts/js/jquery-3.6.1.min.js">

    <style>
        body>section>form>section{
            position: absolute;
            right: 0;
        }

        body>section{
            position: relative;
        }


    </style>
</head>

<body>
    <section class="col-4">
        <form>
            <div class="mb-3">
                <label for="txtCustomerID" class="form-label"><b>Customer ID:</b></label>
                <input type="text" class="form-control" id="txtCustomerID" aria-describedby="ID">
            </div>

            <div class="mb-3">
                <label for="txtCustomerName" class="form-label"><b>Customer Name:</b></label>
                <input type="text" class="form-control" id="txtCustomerName">
            </div>

            <div class="mb-3">
                <label for="txtCustomerAddress" class="form-label"><b>Customer Address:</b></label>
                <input type="text" class="form-control" id="txtCustomerAddress" aria-describedby="ID">
            </div>

            <div class="mb-3">
                <label for="txtCustomerSalary" class="form-label"><b>Customer Salary:</b></label>
                <input type="number" class="form-control" id="txtCustomerSalary" aria-describedby="ID">
            </div>

            <section>
                <button type="button" class="btn btn-danger" id="btnSave">Save</button>
                <button type="button" class="btn btn-warning">Remove</button>
                <button type="button" class="btn btn-info">Update</button>
                <button type="button" class="btn btn-warning" id="btnGetAll">GetAll</button>
                <button type="button" class="btn btn-info">ClearAll</button>
            </section>
        </form>
    </section>


<script src="../../Boostrap/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>

    <script>
        var customers = [];

        $("#btnSave").click(function () {
            let cusId = $("#txtCustomerID").val();
            let cusName = $("#txtCustomerName").val();
            let cusAddress = $("#txtCustomerAddress").val();
            let cusSalary = $("#txtCustomerSalary").val();

            var customer = {
                id: cusId,
                name: cusName,
                address: cusAddress,
                salary: cusSalary

            }

            customers.push(customer);

        })

        $("#btnGetAll").click(function () {
            for (var i of customers){
                console.log(i.id);
            }
        })



    </script>
</body>
</html>

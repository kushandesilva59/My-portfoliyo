<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../Boostrap/css/bootstrap.min.css">

    <style>
        section>div>div{
            margin: 5vh;
        }

        body>section:nth-child(2)>div>button{
            position: absolute;
            right: 0;
        }
    </style>

</head>
<body>

    <!--Invoice details start-->
   <section>

       <div class="row">
           <!--Order id start-->
           <div class="col">
               <label for="txtOrderId"><b>Order ID :</b></label>
               <input type="text" class="form-control" placeholder="D001" aria-label="First name" id="txtOrderId">
           </div>
           <!--Order id end-->

           <!--Date start-->
           <div class="col">
               <label for="dateDate"><b>Date :</b></label>
               <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" id="dateDate">
           </div>
           <!--date end-->
       </div>

       <div class="row">
           <!--Customer combo box start-->
           <div class="col">
               <label for="txtCustomer"><b>Customer :</b></label>
               <select class="form-select" aria-label="Default select example" id="txtCustomer">
                   <option selected>Open this select menu</option>
                   <option value="1">One</option>
                   <option value="2">Two</option>
                   <option value="3">Three</option>
               </select>
           </div>
           <!--Customer combo box end-->

           <!--Customer start-->
           <div class="col">
               <label for="txtCustomerId"><b>Customer :</b></label>
               <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtCustomerId">
           </div>
           <!--customer end-->
       </div>



       <div class="row">
           <!--Name start-->
           <div class="col">
               <label for="txtName"><b>Name :</b></label>
               <input type="text" class="form-control" placeholder="Malitha" aria-label="First name" id="txtName">
           </div>
           <!--Name end-->

           <!--Salary start-->
           <div class="col">
               <label for="txtSalary"><b>Salary :</b></label>
               <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtSalary">
           </div>
           <!--Salary end-->
       </div>

       <div class="row">
           <!--Address start-->
           <div class="col">
               <label for="txtAddress"><b>Address :</b></label>
               <input type="text" class="form-control" placeholder="Panadura" aria-label="First name" id="txtAddress">
           </div>
           <!--Name end-->
       </div>
   </section>
    <!--Invoice Details end-->


    <!--Item select start-->
  <section>
      <div class="row">
          <!--Item combo box start-->
          <div class="col">
              <label for="txtItem"><b>Item :</b></label>
              <select class="form-select" aria-label="Default select example" id="txtItem">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
          </div>

      </div>
          <!--Item combo box end-->

          <!--Customer start-->
          <div class="col">
              <label for="txtItemCode"><b>Item Code :</b></label>
              <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtItemCode">
          </div>
          <!--customer end-->

          <div class="row">
              <!--Item Name start-->
              <div class="col-6">
                  <label for="txtItemName"><b>Item Name :</b></label>
                  <input type="text" class="form-control" placeholder="Malitha" aria-label="First name" id="txtItemName">
              </div>
              <!--Item Name end-->

              <!--Price start-->
              <div class="col-2">
                  <label for="txtPrice"><b>Price :</b></label>
                  <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtPrice">
              </div>
              <!--Price end-->

              <!--QtyOnH start-->
              <div class="col-2">
                  <label for="txtQtyOnH"><b>QtyOnH :</b></label>
                  <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtQtyOnH">
              </div>
              <!--QtyOnH end-->
          </div>

          <!--Order quantity start-->
          <div class="row">
              <div class="col">
                  <label for="txtOrderQty"><b>Order Quantity :</b></label>
                  <input type="number" class="form-control" placeholder="2" aria-label="First name" id="txtOrderQty">
              </div>
          </div>
          <!--IOrder quantity end-->

          <div>
              <button type="button" class="btn btn-danger">Add Item</button>
          </div>

  </section>
    <!--Item select end-->

    <div></div>
    <div></div>
</body>
</html>

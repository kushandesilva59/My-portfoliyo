<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 6</title>

    <style>
        section{
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        section>div{
            border: 2px solid black;
            height: 200px;
            position: relative;

/*            box-shadow: 2px 2px 2px black;
*/
        }

        section>div:first-child{
            grid-column: 1/3;
            grid-row: 1/2;
        }

        section>div:nth-child(3){
            grid-column: 4/5;
            grid-row: 1/3;
            background-color: #00BFFF;
        }

        section>div:nth-child(8){
            grid-column: 2/4;
            grid-row: 3/4;
            background-color: #00BFFF;
        }
    </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 3</title>
    <link rel="stylesheet" href="../normalize.css">

    <style>
        body>section:first-child{
            border-radius: 125px;
            height: 250px;
            border: 8px solid red;
            position: fixed;
            width: 250px;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body>section:first-child>div{
            border-radius: 120px;
            height: 240px;
            border: 8px solid yellow;
            position: fixed;
            width: 240px;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body>section>div>div>h3{
            color: white;
            margin: 0;
            text-align: center;
            padding-top: 95px;
        }

        body>section:nth-child(2)>div{
            width: 238px;
            height: 238px;
            border-radius: 100%;
            background-color: rebeccapurple;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        body>section:nth-child(3)>div{
            width: 238px;
            height: 238px;
            border-radius: 100%;
            background-color: cornflowerblue;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }


        body>section:nth-child(2)>div>h3{
            text-align: center;
            padding-top: 90px;
            color: white;
        }

        body>section:nth-child(3)>div>h3{
            text-align: center;
            padding-top: 90px;
            color: white;
        }

        body>section:nth-child(2){
            height: 1000px;
        }

        body>section:nth-child(3){
            position: relative;
            height: 1000px;
        }

        body>section:nth-child(4){
             height: 1000px;
         }


    </style>
</head>
<body>
    <section>
        <div>

        </div>
    </section>

    <section>
        <div><h3>Hello</h3></div>
    </section>

    <section>
        <div><h3>Welcome to</h3></div>
    </section>
    <section></section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1</title>


    <style>
        @keyframes my-animation {
            30%{
                margin: 0px 0px 0px  1350px;
                transform: rotate(360deg);
            }
            50%{
                margin: 640px 0px 0px 1350px;
                transform: rotate(-360deg);
            }
            75%{
                margin: 640px 0px 0px 0px;
                transform: rotate(360deg);
            }
            100%{
                margin: 0px 0px 0px 0px;
                transform: rotate(-360deg);
            }
        }

        section{
            height: 700px;
            background-color: #00BFFF;
            position: relative;
          }



        section>div{
            width: 150px;
            height: 70px;
            background-color: #ff253a;
            border-radius: 10px;
            animation-name: my-animation;
            animation-duration:10s;
            position: absolute;

           /* margin: 640px 0px 0px 0px;*/
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>

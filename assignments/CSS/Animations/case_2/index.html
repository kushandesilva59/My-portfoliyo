<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 2</title>

    <style>
        @keyframes my-animation {
            0%{
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
                width: 50px;
                height: 50px;
                border-radius: 100%;
                border: 3px solid #00BFFF;
            }

            50%{
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
                width: 300px;
                height: 300px;
                border-radius: 100%;
                border: 3px solid #00BFFF;
            }

            100%{
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
                width: 300px;
                height: 300px;
                border-radius: 100%;
                opacity: 0;
            }
        }

        body/*:active*/{
            animation-name: my-animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        body{
            height: 99vh;
            width: 99vw;
        }
    </style>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 4</title>
    <link rel="stylesheet" href="../normalize.css">

    <style>
        main>section:first-child{
            background-color: white;
        }

        main>section{
            width: 98.9vw;
            height: 100vh;
            position: relative;
        }

        main>section:nth-child(2){
            background-color: cornflowerblue;
        }

        main>section:nth-child(3){
            background-color: dimgrey;
        }

        main>section:nth-child(4){
            background-color: red;
        }

        main>section>div{
            height: 7vh;
            top: 0;
            position: sticky;
            z-index: 1;
        }

        main>section:first-child>div{
            background-color: red;
        }

        main>section:nth-child(2)>div{
            background-color: darkblue;
        }
        main>section:nth-child(3)>div{
            background-color: black;
        }

        main>section:nth-child(4)>div{
            background-color: darkred;
        }

        main>section>div>h2{
            padding-top: 12px;
            padding-left: 10px;
            color: white;
            margin: 0;
        }

        main>section>section>h1{
           text-align: center;
           font-size: 10em;
        }

    </style>
</head>
<body>
<main>
    <section>
        <div>
            <h2>Card 1</h2>
        </div>
        <section>
            <h1>Hello</h1>
        </section>
    </section>

    <section>
        <div>
            <h2>Card 2</h2>
        </div>
        <section>
            <h1>How</h1>
        </section>
    </section>

    <section>
        <div>
            <h2>Card 3</h2>
        </div>
        <section>
            <h1>Are</h1>
        </section>
    </section>

    <section>
        <div>
            <h2>Card 4</h2>
        </div>
        <section>
            <h1>You?</h1>
        </section>
    </section>

</main>
</body>
</html>

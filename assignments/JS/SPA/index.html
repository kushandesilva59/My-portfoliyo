<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | SPA</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../CSS/Boostrap/css/bootstrap.min.css">

    <style>
        body>main>section:nth-child(4)>section>section:first-child>div:first-child{
            background-color: greenyellow;
        }

        body>main>section:nth-child(4)>section>section:first-child>div:first-child>h1{
            text-align: center;
        }

        body>main>section:nth-child(4)>section>section:nth-child(2)>div:first-child{
            background-color: greenyellow;
        }

        body>main>section:nth-child(4)>section>section:nth-child(2)>div:first-child>h1{
            text-align: center
        }

        body>main>section:nth-child(4)>section{
            margin-top: 7vh;
        }

        body>main>section:nth-child(4)>section:first-child{
            margin-top: 0;
            margin-bottom: 2vh;
        }

        body>main>section:nth-child(4)>section>section>div{
            margin: 5vh 2vh;
        }

        body>main>section:nth-child(4)>section>section>div>div{
            margin: 5vh 2vh;
        }

        body>main>section:nth-child(4){
            background-color: lightgrey;
        }

        body>main>section:nth-child(4)>section>section{
            background-color: white;
            border: 2px solid black;
            margin: 1vh;
        }

        body>main>section:nth-child(2)>div:first-child>div:first-child>section>form>div>h5{
            font-size: 15px;
            color: red;
        }

        body>main>section:nth-child(3)>div:first-child>div:first-child>section>form>div>h5{
            font-size: 15px;
            color: red;
        }

    </style>

</head>
<body>

<header>
    <!--header start-->
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                            <a class="nav-link" href="#" id="orders">Orders</a>
                            <a class="nav-link" href="#" id="items">Items</a>
                            <a class="nav-link" href="#" id="customers">Customers</a>
                        </div>



                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!--Header end-->
</header>

<main class="container-fluid">
    <!--Home start-->
  <section id="homeContent">
      <section class="row mt-4" >
          <div class="col" >
              <div><h5 style="text-align: center">Customers</h5></div>
              <a href="#" id="customerImage"><img class="img-fluid" src="asserts/customer-feedback.png" alt=""></a>
              <div><h2></h2></div>
          </div>
          <div class="col">
              <div><h5 style="text-align: center">Items</h5></div>
              <a href="#" id="itemImage"><img class="img-fluid" src="asserts/order.png" alt=""></a>
              <div><h2></h2></div>
          </div>
          <div class="col">
              <div><h5 style="text-align: center">My Orders</h5></div>
              <a href="#" id="ordersImage"><img class="img-fluid" src="asserts/shopping-cart.png" alt=""></a>
              <div><h2></h2></div>
          </div>
      </section>
  </section>
    <!--Home end-->

    <!--Items start-->
    <section id="itemsContent">
        <div class="row">
            <div class="col-8 justify-content-center">
                <!--Item form start-->
                <section class="col-6">
                    <form >
                        <div class="mb-3" >
                            <label for="txtItemCodeItem" class="form-label"><b>Item Code:</b></label>
                            <input type="text" class="form-control" id="txtItemCodeItem" aria-describedby="ID">
                            <h5 id="itemCodeH5"></h5>
                        </div>

                        <div class="mb-3 ">
                            <label for="txtItemNameItem" class="form-label"><b>Item Name:</b></label>
                            <input type="text" class="form-control" id="txtItemNameItem">
                            <h5 id="itemNameH5"></h5>
                        </div>

                        <div class="mb-3">
                            <label for="txtItemPriceItem" class="form-label"><b>Item Price:</b></label>
                            <input type="number" class="form-control" id="txtItemPriceItem" aria-describedby="ID">
                            <h5 id="itemPriceH5"></h5>
                        </div>

                        <div class="mb-3">
                            <label for="txtItemQuantityItem" class="form-label"><b>Item Quantity:</b></label>
                            <input type="number" class="form-control" id="txtItemQuantityItem" aria-describedby="ID">
                            <h5 id="itemQuantityH5"></h5>
                        </div>

                    </form>
                </section>
                <!--Item form end-->
            </div>

            <div class="col justify-content-end" >
                <!--Form Start-->
                <section class="col mx-3 row rounded " style="background-color: white" >

                    <div class="row g-3">
                        <div class="col-11 mx-4 ">
                            <input type="text" class="form-control" placeholder="Input Name/NIC/Tp here" aria-label="First name">
                        </div>
                    </div>

                    <div class="m-4 col-2">
                        <button type="button" class="btn btn-success">Search</button>
                    </div>

                    <div class="col-6 mt-4">
                        <select class="form-select" aria-label="Default select example" id="dropdownSearch">
                            <option selected="">Name</option>
                            <option value="Item Code">Item Code</option>
                            <option value="NIC">NIC</option>
                        </select>
                    </div>
                </section>
                <!--Form end-->
            </div>
        </div>

        <!--Five button start-->
        <section class="col-7 mt-4 mx-2" >
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="btnAddI">Add</button>
                <button type="button" class="btn btn-warning" id="btnUpdateI">Update</button>
                <button type="button" class="btn btn-info" id="btnDeleteI">Delete</button>
                <button type="button" class="btn btn-success" id="btnGetAllI">Get All</button>
                <button type="button" class="btn btn-success" id="btnClearI">Clear</button>
            </div>
        </section>
        <!--Five button end-->

        <!--Table start-->
        <section>
            <table class="table table-success table-striped mt-4 r text-center" >
                <thead>
                <tr >
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>

                <tbody id="tblItems">

                </tbody>
            </table>
        </section>
        <!--Table end-->

    </section>
    <!--Items end-->

    <!--Customers star-->
    <section id="customersContent">
        <div class="row">
            <div class="col-8 justify-content-center">
                <!--Customer form start-->
                <section class="col-6">
                    <form >
                        <div class="mb-3" >
                            <label for="txtCustomerID" class="form-label"><b>Customer ID:</b></label>
                            <input type="text" class="form-control" id="txtCustomerID" aria-describedby="ID">
                            <h5 id="idH5"></h5>
                        </div>

                        <div class="mb-3 ">
                            <label for="txtCustomerName" class="form-label"><b>Customer Name:</b></label>
                            <input type="text" class="form-control" id="txtCustomerName">
                            <h5 id="nameH5"></h5>
                        </div>

                        <div class="mb-3">
                            <label for="txtCustomerAddress" class="form-label"><b>Customer Address:</b></label>
                            <input type="text" class="form-control" id="txtCustomerAddress" aria-describedby="ID">
                            <h5 id="addressH5"></h5>
                        </div>

                        <div class="mb-3">
                            <label for="txtCustomerSalary" class="form-label"><b>Customer Salary:</b></label>
                            <input type="number" class="form-control" id="txtCustomerSalary" aria-describedby="ID">
                            <h5 id="salaryH5"></h5>
                        </div>

                    </form>
                </section>
                <!--Customer form end-->
            </div>

            <div class="col justify-content-end" >
                <!--Form Start-->
                <section class="col mx-3 row rounded " style="background-color: white" >

                    <div class="row g-3">
                        <div class="col-11 mx-4 ">
                            <input type="text" class="form-control" placeholder="Input Name/NIC/Tp here" aria-label="First name">
                        </div>
                    </div>

                    <div class="m-4 col-2">
                        <button type="button" class="btn btn-success">Search</button>
                    </div>

                    <div class="col-6 mt-4">
                        <select class="form-select" aria-label="Default select example" id="dropdownSearchCustomer">
                            <option selected="">Name</option>
                            <option value="Item Code">Item Code</option>
                            <option value="NIC">NIC</option>
                        </select>
                    </div>
                </section>
                <!--Form end-->
            </div>
        </div>

        <!--Four button start-->
        <section class="col-7 mt-4 mx-2" >
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="btnAddC">Add</button>
                <button type="button" class="btn btn-warning" id="btnUpdateC">Update</button>
                <button type="button" class="btn btn-info" id="btnDeleteC">Delete</button>
                <button type="button" class="btn btn-success" id="btnGetAllC">Get All</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </section>
        <!--Four button end-->

        <!--Table start-->
        <section>
            <table class="table table-success table-striped mt-4 text-center" >
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomers">

                </tbody>
            </table>
        </section>
        <!--Table end-->
    </section>
    <!--Customers end-->

    <!--Place order start-->
    <section id="ordersContent">

        <section class="row">

            <!--Invoice details start-->
            <section class="col">
                <div><h1>Customer Select</h1></div>

                <div class="row">
                    <!--Order id start-->
                    <div class="col">
                        <label for="txtOrderId"><b>Order ID :</b></label>
                        <input type="text" class="form-control" placeholder="OD001" aria-label="First name" id="txtOrderId">
                        <h5 style="font-size: 10px ; color: red ;" id="orderIdH5"></h5>
                    </div>
                    <!--Order id end-->

                    <!--Date start-->
                    <div class="col">
                        <label for="dateDate"><b>Date :</b></label>
                        <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" id="dateDate">
                    </div>
                    <!--date end-->
                </div>

                <div class="row">
                    <!--Customer combo box start-->
                    <div class="col">
                        <label for="txtCustomer"><b>Customer :</b></label>
                        <select class="form-select" aria-label="Default select example" id="txtCustomer">

                        </select>
                    </div>
                    <!--Customer combo box end-->

                    <!--Customer start-->
                    <div class="col">
                        <label for="txtCustomerId"><b>Customer :</b></label>
                        <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtCustomerIdOrderForm">
                    </div>
                    <!--customer end-->
                </div>



                <div class="row">
                    <!--Name start-->
                    <div class="col">
                        <label for="txtName"><b>Name :</b></label>
                        <input type="text" class="form-control" placeholder="Malitha" aria-label="First name" id="txtName">
                    </div>
                    <!--Name end-->

                    <!--Salary start-->
                    <div class="col">
                        <label for="txtSalary"><b>Salary :</b></label>
                        <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtSalary">
                    </div>
                    <!--Salary end-->
                </div>

                <div class="row">
                    <!--Address start-->
                    <div class="col">
                        <label for="txtAddress"><b>Address :</b></label>
                        <input type="text" class="form-control" placeholder="Panadura" aria-label="First name" id="txtAddress">
                    </div>
                    <!--Name end-->
                </div>
            </section>
            <!--Invoice Details end-->


            <!--Item select start-->
            <section class="col">
                <div><h1>Item Select</h1></div>


                <div class="row">
                    <!--Item combo box start-->
                    <div class="col">
                        <label for="txtItem"><b>Item :</b></label>
                        <select class="form-select" aria-label="Default select example" id="txtItem">

                        </select>
                    </div>
                    <!--Item combo box end-->

                    <!--itemCode  start-->
                    <div class="col">
                        <label for="txtItemCodeOrderForm"><b>Item Code :</b></label>
                        <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtItemCodeOrderForm">
                    </div>
                    <!--itemCode end-->

                </div>




                <div class="row">
                    <!--Item Name start-->
                    <div class="col-5">
                        <label for="txtItemNameOrderForm"><b>Item Name :</b></label>
                        <input type="text" class="form-control" placeholder="Kiri samba" aria-label="First name" id="txtItemNameOrderForm">
                    </div>
                    <!--Item Name end-->

                </div>

                <div class="row">
                    <!--Price start-->
                    <div class="col">
                        <label for="txtPrice"><b>Price :</b></label>
                        <input type="number" class="form-control" placeholder="100.00" aria-label="Last name" id="txtPrice">
                    </div>
                    <!--Price end-->

                    <!--QtyOnH start-->
                    <div class="col">
                        <label for="txtQtyOnH"><b>QtyOnH :</b></label>
                        <input type="number" class="form-control" placeholder="100" aria-label="Last name" id="txtQtyOnH">
                    </div>
                    <!--QtyOnH end-->
                </div>

                <!--Order quantity start-->
                <div class="row">
                    <div class="col">
                        <label for="txtOrderQty"><b>Order Quantity :</b></label>
                        <input type="number" class="form-control" placeholder="2" aria-label="First name" id="txtOrderQty">
                        <h5 style="font-size: 10px; color: red" id="orderQTYH5"></h5>
                    </div>
                </div>
                <!--IOrder quantity end-->

                <div class="row">
                    <button type="button" class="btn btn-danger" id="btnAdd">Add Item</button>
                </div>

            </section>
            <!--Item select end-->

            <section class="col">
                <div class="row">
                    <label for="txtTotal" class="badge bg-primary text-wrap fs-1 col-5">Total :</label>
                    <h5 class="col-5 fs-1" id="txtTotal">RS.</h5>
                </div>


                <div class="row">
                    <!--Cash start-->
                    <div class="col-5">
                        <label for="txtCash"><b>Cash :</b></label>
                        <input type="number" class="form-control" placeholder="5000" aria-label="First name" id="txtCash">
                    </div>
                    <!--Cash end-->

                    <!--Discount start-->
                    <div class="col-5">
                        <label for="txtDiscount"><b>Discount :</b></label>
                        <input type="number" class="form-control" placeholder="10" aria-label="Last name" id="txtDiscount">
                    </div>
                    <!--Discount end-->

                    <!--Balance start-->
                    <div class="col-11 row">
                        <label for="txtBalance" class="col-6 badge bg-primary text-wrap fs-3">Balance :</label>
                        <h5 class="col-4 fs-3" id="txtBalance">Rs.1500.00</h5>
                    </div>
                    <!--Balance end-->
                </div>

                <div>
                    <button type="button" class="btn btn-success" id="btnPurchase">Purchase</button>
                </div>

            </section>
        </section>

        <section>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="itemTable">

                </tbody>
            </table>
        </section>
    </section>
    <!--Place order end-->

</main>



<script src="../../CSS/Frameworks/POS/asserts/js/jquery-3.6.1.min.js"></script>
<script src="controllers/ItemController.js"></script>
<script src="controllers/CustomerController.js"></script>
<script src="controllers/PlaceOrderController.js"></script>
<script src="controllers/Home.js"></script>
</body>
</html>

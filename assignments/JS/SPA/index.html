<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | SPA</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../CSS/Boostrap/css/bootstrap.min.css">

</head>
<body>

<header>
    <!--header start-->
    <section>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" id="home">Home</a>
                            <a class="nav-link" href="#" id="orders">Orders</a>
                            <a class="nav-link" href="#" id="items">Items</a>
                            <a class="nav-link" href="#" id="customers">Customers</a>
                        </div>



                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <!--Header end-->
</header>

<main class="container-fluid">
    <!--Home start-->
  <section id="homeContent">
      <section class="row mt-4" >
          <div class="col" >
              <div><h5 style="text-align: center">Customers</h5></div>
              <a href="#" id="customerImage"><img class="img-fluid" src="asserts/Customers.jpeg" alt=""></a>
              <div><h2></h2></div>
          </div>
          <div class="col">
              <div><h5 style="text-align: center">Items</h5></div>
              <a href="#" id="itemImage"><img class="img-fluid" src="asserts/Items.jpeg" alt=""></a>
              <div><h2></h2></div>
          </div>
          <div class="col">
              <div><h5 style="text-align: center">My Orders</h5></div>
              <a href="#" id="ordersImage"><img class="img-fluid" src="asserts/Orders.jpeg" alt=""></a>
              <div><h2></h2></div>
          </div>
      </section>
  </section>
    <!--Home end-->

    <!--Items start-->
    <section id="itemsContent">
        <!--Form Start-->
        <section class="col-5 mx-3 row" style="background-color: white" >
            <div style="background-color: green"><h3 style="color: white; text-align: center">Item search</h3></div>

            <div class="row g-3">
                <div class="col-11 mx-4 ">
                    <input type="text" class="form-control" placeholder="Input Name/NIC/Tp here" aria-label="First name">
                </div>
            </div>

            <div class="m-4 col-2">
                <button type="button" class="btn btn-success">Search</button>
            </div>

            <div class="col-6 mt-4">
                <select class="form-select" aria-label="Default select example" id="dropdownSearch">
                    <option selected="">Name</option>
                    <option value="Item Code">Item Code</option>
                    <option value="NIC">NIC</option>
                </select>
            </div>
        </section>
        <!--Form end-->

        <!--Two button start-->
        <section class="col-6">
            <div class="row justify-content-end">
                <div class="col-4">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-info">New Item</button>
                        <button type="button" class="btn btn-warning">View All Items</button>
                    </div>
                </div>
            </div>

        </section>
        <!--Two button end-->

        <!--Four button start-->
        <section class="col-7 mt-4 mx-2" >
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-info">Details</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </section>
        <!--Four button end-->

        <!--Table start-->
        <section>
            <table class="table table-success table-striped mt-4">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
            </table>
        </section>
        <!--Table end-->
    </section>
    <!--Items end-->


    <!--Customers star-->
    <section id="customersContent">
        <!--Form Start-->
        <section class="col-5 mx-3 row" style="background-color: white" >
            <div style="background-color: green"><h3 style="color: white; text-align: center">Customer search</h3></div>

            <div class="row g-3">
                <div class="col-11 mx-4 ">
                    <input type="text" class="form-control" placeholder="Input Name/NIC/Tp here" aria-label="First name">
                </div>
            </div>

            <div class="m-4 col-2">
                <button type="button" class="btn btn-success">Search</button>
            </div>

            <div class="col-6 mt-4">
                <select class="form-select" aria-label="Default select example" id="dropdownSearch2">
                    <option selected="">Name</option>
                    <option value="Item Code">Item Code</option>
                    <option value="NIC">NIC</option>
                </select>
            </div>
        </section>
        <!--Form end-->

        <!--Two button start-->
        <section class="col-6">
            <div class="row justify-content-end">
                <div class="col-6">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-info">New Customer</button>
                        <button type="button" class="btn btn-warning">View All Customers</button>
                    </div>
                </div>
            </div>

        </section>
        <!--Two button end-->

        <!--Four button start-->
        <section class="col-7 mt-4 mx-2" >
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-info">Details</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </section>
        <!--Four button end-->

        <!--Table start-->
        <section>
            <table class="table table-success table-striped mt-4">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
                </thead>
            </table>
        </section>
        <!--Table end-->
    </section>
    <!--Customers end-->

    <section id="ordersContent">
        <section class="row">

            <!--Invoice details start-->
            <section class="col">
                <div><h1>Invoice Details</h1></div>

                <div class="row">
                    <!--Order id start-->
                    <div class="col">
                        <label for="txtOrderId"><b>Order ID :</b></label>
                        <input type="text" class="form-control" placeholder="D001" aria-label="First name" id="txtOrderId">
                    </div>
                    <!--Order id end-->

                    <!--Date start-->
                    <div class="col">
                        <label for="dateDate"><b>Date :</b></label>
                        <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" id="dateDate">
                    </div>
                    <!--date end-->
                </div>

                <div class="row">
                    <!--Customer combo box start-->
                    <div class="col">
                        <label for="txtCustomer"><b>Customer :</b></label>
                        <select class="form-select" aria-label="Default select example" id="txtCustomer">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!--Customer combo box end-->

                    <!--Customer start-->
                    <div class="col">
                        <label for="txtCustomerId"><b>Customer :</b></label>
                        <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtCustomerId">
                    </div>
                    <!--customer end-->
                </div>



                <div class="row">
                    <!--Name start-->
                    <div class="col">
                        <label for="txtName"><b>Name :</b></label>
                        <input type="text" class="form-control" placeholder="Malitha" aria-label="First name" id="txtName">
                    </div>
                    <!--Name end-->

                    <!--Salary start-->
                    <div class="col">
                        <label for="txtSalary"><b>Salary :</b></label>
                        <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtSalary">
                    </div>
                    <!--Salary end-->
                </div>

                <div class="row">
                    <!--Address start-->
                    <div class="col">
                        <label for="txtAddress"><b>Address :</b></label>
                        <input type="text" class="form-control" placeholder="Panadura" aria-label="First name" id="txtAddress">
                    </div>
                    <!--Name end-->
                </div>
            </section>
            <!--Invoice Details end-->


            <!--Item select start-->
            <section class="col">
                <div><h1>Item Select</h1></div>


                <div class="row">
                    <!--Item combo box start-->
                    <div class="col">
                        <label for="txtItem"><b>Item :</b></label>
                        <select class="form-select" aria-label="Default select example" id="txtItem">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!--Item combo box end-->

                    <!--Customer start-->
                    <div class="col">
                        <label for="txtItemCode"><b>Item Code :</b></label>
                        <input type="text" class="form-control" placeholder="C001" aria-label="Last name" id="txtItemCode">
                    </div>
                    <!--customer end-->

                </div>




                <div class="row">
                    <!--Item Name start-->
                    <div class="col-5">
                        <label for="txtItemName"><b>Item Name :</b></label>
                        <input type="text" class="form-control" placeholder="Malitha" aria-label="First name" id="txtItemName">
                    </div>
                    <!--Item Name end-->

                    <!--Price start-->
                    <div class="col">
                        <label for="txtPrice"><b>Price :</b></label>
                        <input type="number" class="form-control" placeholder="100.00" aria-label="Last name" id="txtPrice">
                    </div>
                    <!--Price end-->

                    <!--QtyOnH start-->
                    <div class="col">
                        <label for="txtQtyOnH"><b>QtyOnH :</b></label>
                        <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtQtyOnH">
                    </div>
                    <!--QtyOnH end-->
                </div>

                <!--Order quantity start-->
                <div class="row">
                    <div class="col">
                        <label for="txtOrderQty"><b>Order Quantity :</b></label>
                        <input type="number" class="form-control" placeholder="2" aria-label="First name" id="txtOrderQty">
                    </div>
                </div>
                <!--IOrder quantity end-->

                <div>
                    <button type="button" class="btn btn-danger">Add Item</button>
                </div>

            </section>
            <!--Item select end-->

            <section class="col">
                <div>
                    <label for="txtTotal">Total :</label>
                    <input type="number" id="txtTotal">
                </div>

                <div>
                    <label for="txtSubTotal">Sub Total :</label>
                    <input type="number" id="txtSubTotal">
                </div>

                <div class="row">
                    <!--Cash start-->
                    <div class="col-5">
                        <label for="txtCash"><b>Cash :</b></label>
                        <input type="number" class="form-control" placeholder="5000" aria-label="First name" id="txtCash">
                    </div>
                    <!--Cash end-->

                    <!--Discount start-->
                    <div class="col-5">
                        <label for="txtDiscount"><b>Discount :</b></label>
                        <input type="number" class="form-control" placeholder="10" aria-label="Last name" id="txtDiscount">
                    </div>
                    <!--Discount end-->

                    <!--Balance start-->
                    <div class="col-11">
                        <label for="txtBalance"><b>QtyOnH :</b></label>
                        <input type="number" class="form-control" placeholder="10000.00" aria-label="Last name" id="txtBalance">
                    </div>
                    <!--Balance end-->
                </div>

                <div>
                    <button type="button" class="btn btn-success">Purchase</button>
                </div>

            </section>
        </section>

        <section>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>P002</td>
                    <th>Keerisamba 5kg</th>
                    <th>525.00</th>
                    <th>2</th>
                    <th>1050.00</th>
                </tr>
                </tbody>
            </table>
        </section>
    </section>

</main>



<script src="../../CSS/Frameworks/POS/asserts/js/jquery-3.6.1.min.js"></script>
<script>
    $("#itemsContent").css("display","none");
    $("#customersContent").css("display","none");
    $("#ordersContent").css("display","none");

    $("#home").click(function () {
        $("#itemsContent").css("display","none");
        $("#customersContent").css("display","none");
        $("#ordersContent").css("display","none");
        $("#homeContent").css("display","inline");


    })

    $("#items").click(function () {
        $("#homeContent").css("display","none");
        $("#customersContent").css("display","none");
        $("#ordersContent").css("display","none");
        $("#itemsContent").css("display","inline");
    })

    $("#customers").click(function () {
        $("#itemsContent").css("display","none");
        $("#homeContent").css("display","none");
        $("#ordersContent").css("display","none");
        $("#customersContent").css("display","inline");

    })

    $("#orders").click(function () {
        $("#itemsContent").css("display","none");
        $("#homeContent").css("display","none");
        $("#customersContent").css("display","none");
        $("#ordersContent").css("display","inline");
    })

    $("#customerImage").click(function () {

    })

    $("#itemImage").click(function () {

    })

    $("#ordersImage").click(function () {

    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="asserts/Boostrap/css/bootstrap.min.css">

    <style>
        body>section{
            width: 600px;
            height: 400px;
            border: 2px solid black;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body>section>section:first-child>button:first-child{
            width: 80px;
            height: 80px;
            background-color: #e6dbb9;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        body>section>section:first-child>div:nth-child(2){
            width: 400px;
            height: 80px;
            border: 2px solid black;
            position: absolute;
            right: 30px;
            top: 20px;
        }

        body>section>section:nth-child(2){
           /* background-color: #e6dbb9;*/
            top: 120px;
            position: relative;
        }

       body>section>section:nth-child(3){
         /*  background-color: #e6dbb9;*/
           top: 150px;
           position: relative;
       }

        body>section>section:nth-child(4){
           /* background-color: #e6dbb9;*/
            top: 180px;
            position: relative;
        }

        body>section>section:nth-child(5){
           /* background-color: #e6dbb9;*/
            top: 210px;
            position: relative;
        }

        body>section>section>div>button{
            width: 100%;
            height: 100%;
        }


    </style>

</head>


<body>
    <!--background black color square start-->
    <section>
       <section class="row">
           <!--C button start-->
           <button id="btnC" class="btn btn-outline-warning">C</button>
           <!--C button end-->

           <!--textfield square start-->
           <div id="div" class="rounded"><h1 id="textField" ></h1></div>
           <!--Textfield square end-->
       </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn7" class="btn btn-outline-secondary">7</button></div>
            <div class="col-2"><button id="btn8" class="btn btn-outline-secondary">8</button></div>
            <div class="col-2"><button id="btn9" class="btn btn-outline-secondary">9</button></div>
            <div class="col-2"><button id="btnPlus" class="btn btn-outline-primary">+</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn4" class="btn btn-outline-secondary">4</button></div>
            <div class="col-2"><button id="btn5" class="btn btn-outline-secondary">5</button></div>
            <div class="col-2"><button id="btn6" class="btn btn-outline-secondary">6</button></div>
            <div class="col-2"><button id="btnMiners" class="btn btn-outline-primary">-</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn1" class="btn btn-outline-secondary">1</button></div>
            <div class="col-2"><button id="btn2" class="btn btn-outline-secondary">2</button></div>
            <div class="col-2"><button id="btn3" class="btn btn-outline-secondary">3</button></div>
            <div class="col-2"><button id="btnDivide" class="btn btn-outline-primary">/</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn0" class="btn btn-outline-secondary">0</button></div>
            <div class="col-2"><button id="btnDot" class="btn btn-outline-secondary">.</button></div>
            <div class="col-2"><button id="btnEqual" class="btn btn-outline-success">=</button></div>
            <div class="col-2"><button id="btnMultiple" class="btn btn-outline-primary">*</button></div>

        </section>
    </section>
    <!--Background black color square end-->

<script src="asserts/Boostrap/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>
    <script>
        var prevNumber = 0;
        var symbol = "";

        $("#btn7").click(function () {
           let number = $("#textField").text();
           $("#textField").text(number+"7");
        })

        $("#btn8").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"8");
        })

        $("#btn9").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"9");
        })

        //meka
        $("#btnPlus").click(function () {
            prevNumber = $("#textField").text();
            symbol = "+"
            $("#textField").text("");
           /* alert(prevNumber);*/
        })

        $("#btn4").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"4");
        })

        $("#btn5").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"5");
        })

        $("#btn6").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"6");
        })

        $("#btnMiners").click(function () {
            prevNumber = $("#textField").text();
            symbol = "-";
          /* alert(prevNumber);*/
            $("#textField").text("");
        })

        $("#btn1").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"1");
        })

        $("#btn2").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"2");
        })

        $("#btn3").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"3");
        })

        $("#btnDivide").click(function () {
            prevNumber = $("#textField").text();
            symbol = "/";
            $("#textField").text("");
           /* alert(prevNumber);*/
        })

        $("#btn0").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"0");
        })

        $("#btnDot").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+".");
        })

        $("#btnEqual").click(function () {
            if(symbol=="+"){
                let number1 = parseInt(prevNumber)+parseInt($("#textField").text());
                $("#textField").text(number1);
            }else if(symbol == "-"){
                let number1 = parseInt(prevNumber)-parseInt($("#textField").text());
                $("#textField").text(number1);
            }else if(symbol == "/"){
                let number1 = parseInt(prevNumber)/parseInt($("#textField").text());
                $("#textField").text(number1);
            }else if(symbol=="*"){
                let number1 = parseInt(prevNumber)*parseInt($("#textField").text());
                $("#textField").text(number1);
            }
        })

        $("#btnC").click(function () {
            $("#textField").text("");
            prevNumber = 0;
        })

        $("#btnMultiple").click(function () {
            prevNumber = $("#textField").text();
            symbol = "*";
            $("#textField").text("");
            /*alert(prevNumber);*/
        })
    </script>
</body>
</html>

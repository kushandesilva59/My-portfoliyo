<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="asserts/Boostrap/css/bootstrap.min.css">

    <style>
        body>section{
            width: 800px;
            height: 600px;
            border: 2px solid black;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body>section>section:first-child>button:first-child{
            width: 80px;
            height: 80px;
            background-color: #e6dbb9;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        body>section>section:first-child>div:nth-child(2){
            width: 600px;
            height: 80px;
            border: 2px solid black;
            position: absolute;
            right: 30px;
            top: 20px;
        }

        body>section>section>div{
            width: 50px;
            height: 50px;
            border: 2px solid #bb2d3b;

        }

        body>section>section:nth-child(2){
            background-color: #e6dbb9;
            top: 120px;
            position: relative;
        }

       body>section>section:nth-child(3){
           background-color: #e6dbb9;
           top: 150px;
           position: relative;
       }

        body>section>section:nth-child(4){
            background-color: #e6dbb9;
            top: 180px;
            position: relative;
        }

        body>section>section:nth-child(5){
            background-color: #e6dbb9;
            top: 210px;
            position: relative;
        }


    </style>

</head>


<body>
    <!--background black color square start-->
    <section>
       <section>
           <!--C button start-->
           <button>C</button>
           <!--C button end-->

           <!--textfield square start-->
           <div></div>
           <!--Textfield square end-->
       </section>

        <section class="row justify-content-around">
            <div class="col-2"><button>7</button></div>
            <div class="col-2"><button>8</button></div>
            <div class="col-2"><button>9</button></div>
            <div class="col-2"><button>+</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button>4</button></div>
            <div class="col-2"><button>5</button></div>
            <div class="col-2"><button>6</button></div>
            <div class="col-2"><button>-</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button>1</button></div>
            <div class="col-2"><button>2</button></div>
            <div class="col-2"><button>3</button></div>
            <div class="col-2"><button>/</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button>0</button></div>
            <div class="col-2"><button>.</button></div>
            <div class="col-2"><button>=</button></div>
            <div class="col-2"><button>*</button></div>

        </section>
    </section>
    <!--Background black color square end-->

<script src="asserts/Boostrap/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>
</body>
</html>

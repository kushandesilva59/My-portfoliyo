<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="asserts/Boostrap/css/bootstrap.min.css">

    <style>
        body>section{
            width: 800px;
            height: 600px;
            border: 2px solid black;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        body>section>section:first-child>button:first-child{
            width: 80px;
            height: 80px;
            background-color: #e6dbb9;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        body>section>section:first-child>div:nth-child(2){
            width: 600px;
            height: 80px;
            border: 2px solid black;
            position: absolute;
            right: 30px;
            top: 20px;
        }

        body>section>section>div{
            width: 50px;
            height: 50px;
            border: 2px solid #bb2d3b;

        }

        body>section>section:nth-child(2){
           /* background-color: #e6dbb9;*/
            top: 120px;
            position: relative;
        }

       body>section>section:nth-child(3){
         /*  background-color: #e6dbb9;*/
           top: 150px;
           position: relative;
       }

        body>section>section:nth-child(4){
           /* background-color: #e6dbb9;*/
            top: 180px;
            position: relative;
        }

        body>section>section:nth-child(5){
           /* background-color: #e6dbb9;*/
            top: 210px;
            position: relative;
        }

        body>section>section>div>button{
            width: 100%;
            height: 100%;
        }


    </style>

</head>


<body>
    <!--background black color square start-->
    <section>
       <section>
           <!--C button start-->
           <button>C</button>
           <!--C button end-->

           <!--textfield square start-->
           <div id="div"><h1 id="textField"></h1></div>
           <!--Textfield square end-->
       </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn7">7</button></div>
            <div class="col-2"><button id="btn8">8</button></div>
            <div class="col-2"><button id="btn9">9</button></div>
            <div class="col-2"><button id="btn+">+</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn4">4</button></div>
            <div class="col-2"><button id="btn5">5</button></div>
            <div class="col-2"><button id="btn6">6</button></div>
            <div class="col-2"><button id="btn-">-</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn1">1</button></div>
            <div class="col-2"><button id="btn2">2</button></div>
            <div class="col-2"><button id="btn3">3</button></div>
            <div class="col-2"><button id="btn/">/</button></div>

        </section>

        <section class="row justify-content-around">
            <div class="col-2"><button id="btn0">0</button></div>
            <div class="col-2"><button id="btn.">.</button></div>
            <div class="col-2"><button id="btn=">=</button></div>
            <div class="col-2"><button id="btn*">*</button></div>

        </section>
    </section>
    <!--Background black color square end-->

<script src="asserts/Boostrap/js/bootstrap.min.js"></script>
<script src="asserts/js/jquery-3.6.1.min.js"></script>
    <script>
        $("#btn7").click(function () {
           let number = $("#textField").text();
           $("#textField").text(number+"7");
        })

        $("#btn8").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"8");
        })

        $("#btn9").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"9");
        })

        //meka
        $("#btn+").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"7");
        })

        $("#btn4").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"4");
        })

        $("#btn5").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"5");
        })

        $("#btn6").click(function () {
            let number = $("#textField").text();
            $("#textField").text(number+"6");
        })
    </script>
</body>
</html>
